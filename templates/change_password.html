{% extends 'home.html' %}
{% load crispy_forms_tags %}



{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<h1>{{request.user}}</h1>
<h1>Change Password</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
</div>

{% endblock %}
